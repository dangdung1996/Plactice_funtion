<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi ra phan tu lon nhat trong mang</title>
</head>
<body>
<script>
    let arr = [2, 3, 62, 35, 99, 35, 1, 32, 36, 8];
    let max = arr[0];
    let i;
    let mark = arr[0];
    for (i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
            mark= i;
        }
    }
    document.write("so lon nhat la: " + max + "vi tri thu" + mark);

</script>
</body>
</html>
