<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let i;
    for (i= 0;i<3;i++){
        arr[i]=parseInt(prompt("Nhap vao gia tri cua mang"))
    }
    document.write("Before reverse: "+arr+"<br>")
    arr.reverse();
    document.write("After reverse: "+arr)

</script>
</body>
</html>
