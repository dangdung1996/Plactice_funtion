<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên lơn hơn 10</title>
</head>
<body>

<script>
    let arr = [1, 23, 45, 6, 9, 10, 36, 35, 9, 8];
    let count = 0;
    for (let i = 0; i <= 10; i++) {
        if (arr[i] >= 10) {
            count++
            document.write(arr[i] + " ,")
        }
    }
    document.write(" : La " + count + " so lon hon hoac bang 10 ")
</script>
</body>
</html>
