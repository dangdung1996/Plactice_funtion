<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số nguyên âm trong chuỗi</title>
</head>
<body>
<script>
    let arr = [2,-9,-56,-3,6,88,-3,6];
    let i;
    let count = 0;
    for (i = 0;i<arr.length;i++){
        if (arr[i]<0){
            count++
        }
    }document.write("co "+count+" so nguyen am");
</script>
</body>
</html>
